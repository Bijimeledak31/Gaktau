<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="Warehouse Management System">
    <title>Transaction Management</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.jpg">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="global-loader">
        <div class="whirly-loader"></div>
    </div>

    <div class="main-wrapper">
        <!-- Header & Sidebar code remains same -->

        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>Transaction Management</h4>
                        <h6>Record and manage inventory transactions</h6>
                    </div>
                    <div class="page-btn">
                        <a href="#" class="btn btn-added" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                            <img src="assets/img/icons/plus.svg" alt="img">Add Transaction
                        </a>
                    </div>
                </div>

                <!-- Transaction Type Selection -->
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3 col-sm-6">
                                <div class="form-group">
                                    <label>Transaction Type</label>
                                    <select class="select" id="transactionType">
                                        <option value="">Select Type</option>
                                        <option value="in">Stock In</option>
                                        <option value="out">Stock Out</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6">
                                <div class="form-group">
                                    <label>Date Range</label>
                                    <div class="input-groupicon">
                                        <input type="text" placeholder="DD-MM-YYYY" class="datetimepicker">
                                        <div class="addonset">
                                            <img src="assets/img/icons/calendars.svg" alt="img">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6">
                                <div class="form-group">
                                    <label>Status</label>
                                    <select class="select">
                                        <option>All</option>
                                        <option>Complete</option>
                                        <option>Pending</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Transaction List -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table datanew">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Transaction ID</th>
                                        <th>Type</th>
                                        <th>Item Code</th>
                                        <th>Item Name</th>
                                        <th>Quantity</th>
                                        <th>Location</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2024-02-09</td>
                                        <td>TRX001</td>
                                        <td><span class="badges bg-lightgreen">Stock In</span></td>
                                        <td>IT001</td>
                                        <td>Laptop Dell XPS 13</td>
                                        <td>10</td>
                                        <td>Room A - Rack 1 - Level 2</td>
                                        <td><span class="badges bg-lightgreen">Complete</span></td>
                                        <td>
                                            <a class="me-3" href="#" data-bs-toggle="modal" data-bs-target="#viewTransactionModal">
                                                <img src="assets/img/icons/eye.svg" alt="View">
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Transaction</h5>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Transaction Type <span class="manitory">*</span></label>
                                <select class="select" id="modalTransactionType">
                                    <option value="">Select Type</option>
                                    <option value="in">Stock In</option>
                                    <option value="out">Stock Out</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Date <span class="manitory">*</span></label>
                                <div class="input-groupicon">
                                    <input type="text" placeholder="DD-MM-YYYY" class="datetimepicker">
                                    <div class="addonset">
                                        <img src="assets/img/icons/calendars.svg" alt="img">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Item Code <span class="manitory">*</span></label>
                                <div class="input-groupicon">
                                    <input type="text" placeholder="Scan barcode or enter code">
                                    <button class="btn btn-sm btn-primary scanner-set">
                                        <img src="assets/img/icons/scanner.svg" alt="img" width="22">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Quantity <span class="manitory">*</span></label>
                                <input type="number" class="form-control" placeholder="Enter quantity">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Location <span class="manitory">*</span></label>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <select class="select location-select">
                                            <option value="">Select Room</option>
                                            <option>Room A</option>
                                            <option>Room B</option>
                                            <option>Room C</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-4">
                                        <select class="select location-select">
                                            <option value="">Select Rack</option>
                                            <option>Rack 1</option>
                                            <option>Rack 2</option>
                                            <option>Rack 3</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-4">
                                        <select class="select location-select">
                                            <option value="">Select Level</option>
                                            <option>Level 1</option>
                                            <option>Level 2</option>
                                            <option>Level 3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Notes</label>
                                <textarea class="form-control" placeholder="Enter notes"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-submit">Save Transaction</button>
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/feather.min.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>
    <script src="assets/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>

    <!-- Custom Transaction Scripts -->
    <script>
        $(document).ready(function() {
            // Initialize DataTable
            $('.datanew').DataTable({
                "order": [[0, "desc"]] // Sort by date descending
            });

            // Barcode Scanner
            $('.scanner-set').on('click', function() {
                // Activate barcode scanner
                alert('Barcode scanner activated - Hardware integration required');
            });

            // Location Validation
            $('.location-select').on('change', function() {
                validateLocation();
            });

            function validateLocation() {
                let room = $('.location-select:eq(0)').val();
                let rack = $('.location-select:eq(1)').val();
                let level = $('.location-select:eq(2)').val();

                if (room && rack && level) {
                    // Verify location exists and has capacity
                    // This would integrate with backend validation
                }
            }

            // Transaction Type Change Handler
            $('#modalTransactionType').on('change', function() {
                let type = $(this).val();
                if (type === 'out') {
                    // Verify stock availability for outbound transactions
                    verifyStockAvailability();
                }
            });

            function verifyStockAvailability() {
                let itemCode = $('input[placeholder="Scan barcode or enter code"]').val();
                let quantity = $('input[placeholder="Enter quantity"]').val();
                
                if (itemCode && quantity) {
                    // Check if requested quantity is available
                    // This would integrate with stock management system
                }
            }
        });
    </script>
</body>
</html>
